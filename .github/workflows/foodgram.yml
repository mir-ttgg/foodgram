name: Main Foodgram workflow

on:
  push:
    branches:
      - main

jobs:
  build_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        # Получение исходного кода из репозитория
        uses: actions/checkout@v3
      - name: Show repository file structure # <--- ДОБАВЬТЕ ЭТОТ ШАГ
        run: ls -R
      - name: Set up Docker Buildx
        # Установка сборщика контейнеров Docker
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        # Авторизация на Docker Hub
        uses: docker/login-action@v2
        # При помощи with передаём в action параметры username и password
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          # Хорошо ли держать логин и пароль прямо в коде workflow?
          # Нет, это нехорошо
      - name: Push to DockerHub
        # Одновременный билд и пуш образа в Docker Hub
        uses: docker/build-push-action@v4
        with:
          # Параметр context: ./backend/ указывает, что нужный Dockerfile
          # находится в ./backend/
          context: ./backend/
          # Параметр push: true указывает, что образ нужно не только собрать,
          # но и отправить на Docker Hub
          push: true
          # В параметре tags задаётся название и тег для образа.
          # Для каждого пересобранного образа
          # устанавливаем тег latest, чтобы потом
          # на сервере и в docker-compose.yml не указывать версию
          tags: mirttgg/foodgram_backend:latest
  build_frontend_and_push_to_docker_hub:
    name: Push frontend Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: mirttgg/foodgram_frontend:latest
  build_nginx_and_push_to_docker_hub:
    name: Push nginx Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./infra/
          push: true
          tags: mirttgg/foodgram_nginx:latest
  deploy:
    runs-on: ubuntu-latest
    needs:
      # Дождёмся билда всех образов Taski
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_nginx_and_push_to_docker_hub
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: DEBUG 1 - Show current working directory
        run: pwd

      - name: DEBUG 2 - List all files recursively from the root
        run: ls -R

      - name: DEBUG 3 - List ONLY the contents of the 'infra' directory
        run: ls -l infra/

      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          command_timeout: 10m
          # Параметр script передаёт в action appleboy/ssh-action команды,
          script: |
            set -e
            cd foodgram || exit 1

            echo "=== Step 1: Stopping old containers ==="
            # Останавливаем и удаляем старые контейнеры (если есть)
            sudo docker compose -f docker-compose.prod.yml down || true

            echo "=== Step 2: Checking and freeing port 80 ==="
            # Останавливаем все контейнеры, использующие порт 80
            sudo docker ps --filter "publish=80" --format "{{.ID}}" | while read id; do
              if [ ! -z "$id" ]; then
                echo "Stopping container $id using port 80"
                sudo docker stop "$id" || true
              fi
            done

            echo "=== Step 3: Pulling new images ==="
            # Скачиваем новые образы
            sudo docker compose -f docker-compose.prod.yml pull

            echo "=== Step 4: Starting containers ==="
            # Запускаем контейнеры
            sudo docker compose -f docker-compose.prod.yml up -d

            echo "=== Step 5: Waiting for services ==="
            # Ждем, пока backend будет готов
            sleep 15

            echo "=== Step 6: Running migrations ==="
            # Выполняем миграции с флагом --noinput
            sudo docker compose -f docker-compose.prod.yml exec -T backend python manage.py migrate --noinput || echo "Migrations completed or skipped"

            echo "=== Step 7: Checking container status ==="
            # Проверяем статус контейнеров
            sudo docker compose -f docker-compose.prod.yml ps

            echo "=== Deployment completed successfully ==="
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: Деплой успешно выполнен!
