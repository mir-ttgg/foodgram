server {
    listen 80;
    server_name testforamir.sytes.net;

    server_tokens off;
    client_max_body_size 20M;

    index index.html;

    # Статика Django admin (должна быть ВЫШЕ общего /static/)
    location /static/admin/ {
        alias /app/staticfiles/admin/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Статика Django REST Framework
    location /static/rest_framework/ {
        alias /app/staticfiles/rest_framework/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Статика фронтенда (React) - всё остальное в /static/
    location /static/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /app/media/;
        expires 7d;
    }

    # API Django
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Админка Django
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Фронтенд (React)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}